<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Submit</title>
  </head>
  <body>
    <h2>POST</h2>
    <form action="/submit" method="post">
      <h2>Enter Name:</h2>
      <div>
        <label for="user1">使用者1: POST</label>
        <input id="user1" type="text" name="user" />
      </div>
      <div>
        <input type="submit" value="submit" style="margin-top: 1rem" />
      </div>
    </form>
    <h2>GET</h2>
    <form action="/submit" method="get">
      <h2>Enter Name:</h2>
      <div>
        <label for="user2">使用者2: GET</label>
        <input id="user2" type="text" name="user" />
      </div>
      <div>
        <input type="submit" value="submit" style="margin-top: 1rem" />
      </div>
    </form>
  </body>
</html>
